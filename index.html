<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stworka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section>
        <div class="container__progress">
          <span class="container__progress_value"> 0/7 </span>
        </div>
      </section>
      <section>
        <div class="container__check mb_5px">
          <span class="font__12px"> Чеклист </span>
        </div>
        <div class="container__done mb_5px">Выполнено: 0 из 7 действий</div>
        <div class="font__12px">
          Следующее действие: Созвониться с клиентом до 23.05.24 12:00
        </div>
      </section>
      <section>
        <div>
          <button class="container__button">Открыть чеклист</button>
        </div>
      </section>
    </main>
  </body>
</html>
